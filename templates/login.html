{% extends 'layout.html' %}

{% block body %}
<h1>Login</h1>
<!--{% include 'include/_messages.html' %}-->

<form action="" method="post">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" value="{{request.form.username}}"/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" value="{{request.form.password}}"/>
    </div>
    <button type="submit" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-user"> Log-In</span></button>
</form>


{% endblock %}
